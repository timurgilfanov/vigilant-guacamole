name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Debug APK
      run: ./gradlew assembleDebug
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest
    - name: Build AndroidTest APK
      run: ./gradlew assembleDebugAndroidTest
    - name: Run Instrumented Tests on Firebase Test Lab
      uses: wzieba/Firebase-Test-Lab-Action@v1
      with:
        serviceCredentialsFile: ${{ secrets.GCP_CREDENTIALS }}
        projectId: ${{ secrets.GCP_PROJECT_ID }}
        app: app/build/outputs/apk/debug/app-debug.apk
        test: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
        deviceModel: Nexus6
        osVersion: 27
        locale: en
        orientation: portrait
    - name: Generate Kover XML Report
      run: ./gradlew koverXmlReport
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: app/build/reports/kover/report.xml
        fail_ci_if_error: true
